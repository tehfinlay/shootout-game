<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Penalty Shootout</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score-display">
                <div class="score-item">
                    <span class="label">PLAYER</span>
                    <span id="player-score" class="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">ROBOT</span>
                    <span id="robot-score" class="score">0</span>
                </div>
            </div>
            <div id="power-meter-container" class="hidden">
                <div id="power-meter">
                    <div id="power-fill"></div>
                </div>
                <div id="power-label">POWER</div>
            </div>
            <div id="instructions">
                <p>Hold mouse to charge shot, drag in curves to add spin, release to shoot!</p>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    
    <!-- Load PixiJS v7.2.4 from CDN and test PIXI global -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/pixi.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
